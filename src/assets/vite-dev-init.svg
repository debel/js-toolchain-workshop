<svg viewBox="0 0 600 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#eceae5" />
    </marker>
  </defs>
  
  <style>
    .title { font-size: 20px; font-weight: bold; fill: #eceae5; }
    .subtitle { font-size: 14px; fill: #666; }
    .hook { fill: #FFD54F; stroke: #F57C00; stroke-width: 2; }
    .process { fill: #90CAF9; stroke: #1976D2; stroke-width: 2; }
    .tool { fill: #A5D6A7; stroke: #388E3C; stroke-width: 2; }
    .label { font-size: 13px; fill: #333; text-anchor: middle; }
    .small { font-size: 11px; fill: #666; text-anchor: middle; }
  </style>
  
  <!-- Title -->
  <text x="300" y="30" class="title" text-anchor="middle">DEV MODE - Phase 1: Server Initialization</text>
  
  <!-- Start -->
  <ellipse cx="300" cy="70" rx="60" ry="25" fill="#81C784" stroke="#2E7D32" stroke-width="2"/>
  <text x="300" y="77" class="label">vite dev</text>
  
  <line x1="300" y1="95" x2="300" y2="120" stroke="#eceae5" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- Load config -->
  <rect x="220" y="125" width="160" height="45" rx="5" class="process"/>
  <text x="300" y="145" class="label">Load Config</text>
  <text x="300" y="160" class="small">vite.config.js/ts</text>
  
  <line x1="300" y1="170" x2="300" y2="195" stroke="#eceae5" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- Plugin Hook: config -->
  <rect x="220" y="200" width="160" height="40" rx="5" class="hook"/>
  <text x="300" y="225" class="label" font-weight="bold">ðŸ”Œ config</text>
  
  <line x1="300" y1="240" x2="300" y2="260" stroke="#eceae5" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- Plugin Hook: configResolved -->
  <rect x="220" y="265" width="160" height="40" rx="5" class="hook"/>
  <text x="300" y="290" class="label" font-weight="bold">ðŸ”Œ configResolved</text>
  
  <line x1="300" y1="305" x2="300" y2="325" stroke="#eceae5" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- Plugin Hook: configureServer -->
  <rect x="220" y="330" width="160" height="40" rx="5" class="hook"/>
  <text x="300" y="355" class="label" font-weight="bold">ðŸ”Œ configureServer</text>
  
  <line x1="300" y1="370" x2="300" y2="390" stroke="#eceae5" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- Create server -->
  <rect x="220" y="395" width="160" height="45" rx="5" class="process"/>
  <text x="300" y="415" class="label">Create HTTP Server</text>
  <text x="300" y="430" class="small">+ WebSocket for HMR</text>
  
  <line x1="300" y1="440" x2="300" y2="460" stroke="#eceae5" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- Server ready -->
  <ellipse cx="300" cy="480" rx="80" ry="20" fill="#81C784" stroke="#2E7D32" stroke-width="2"/>
  <text x="300" y="485" class="label">Server Ready</text>
  
  <!-- Legend -->
  <rect x="420" y="120" width="150" height="110" rx="5" fill="#333" stroke="#999" stroke-width="1"/>
  <text x="495" y="140" style="font-size: 12px; font-weight: bold; fill: #eceae5; text-anchor: middle;">Legend</text>
  <rect x="430" y="150" width="40" height="20" class="hook"/>
  <text x="475" y="164" style="font-size: 10px; fill: #eceae5;">Plugin Hook</text>
  <rect x="430" y="175" width="40" height="20" class="process"/>
  <text x="475" y="189" style="font-size: 10px; fill: #eceae5;">Process</text>
  <rect x="430" y="200" width="40" height="20" class="tool"/>
  <text x="475" y="214" style="font-size: 10px; fill: #eceae5;">Tool Used</text>
</svg>
